<div id="ngx-datatable" class="page-layout simple fullwidth docs">
    <div class="content2">
        <button mat-raised-button color="accent" (click)="createGroup()">
            Create New Group
        </button>
    </div>
    <div class="content p-24">
        <ngx-datatable
            class="material"
            [rows]="rows"
            [columnMode]="'force'"
            [headerHeight]="48"
            [footerHeight]="56"
            [rowHeight]="'auto'"
            [scrollbarH]="true"
            [selectionType]="'checkbox'"
            [limit]="10"
        >
            <ngx-datatable-column name="id" prop="id"> </ngx-datatable-column>

            <ngx-datatable-column
                name="Groups Name"
                prop="name"
            ></ngx-datatable-column>

            <ngx-datatable-column name="Actions" sortable="false">
                <ng-template
                    let-row="row"
                    let-value="value"
                    ngx-datatable-cell-template
                >
                    <button
                        type="submit"
                        class="mat-raised-button mat-button-base mat-accent"
                        (click)="onEdit(row)"
                    >
                        Edit
                    </button>
                    &nbsp; &nbsp;
                    <button
                        type="submit"
                        class="mat-raised-button mat-button-base mat-accent"
                    >
                        DELETE
                    </button>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
