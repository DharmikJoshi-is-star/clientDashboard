<div
    id="forms"
    class="page-layout simple fullwidth"
    fxLayout="column"
    fxLayoutAlign="start center"
>
    <div class="content p-24" fxLayoutAlign="start center">
        <div class="h1">
            Create Group
        </div>

        <div
            class="mb-24"
            fxLayout="column"
            fxLayoutAlign="center"
            fxLayout.gt-md="row"
        >
            <form
                class="mat-card mat-elevation-z4 p-24 mr-24"
                fxLayout="column"
                fxLayoutAlign="center"
                fxFlex="1 0 auto"
                name="form"
                [formGroup]="groupForm"
                (ngSubmit)="onSubmit()"
            >
                <div
                    fxLayout="row"
                    fxLayoutAlign="start center"
                    fxFlex="1 0 50%"
                >
                    <mat-form-field fxFlex="50" appearance="outline">
                        <mat-label>Group Name</mat-label>
                        <input matInput formControlName="name" />
                        <mat-icon matSuffix class="secondary-text"
                            >account_circle</mat-icon
                        >
                        <mat-error
                            >Name Should Contain Alphabets(a-z or A-z),Numbers
                            (0-9) and -</mat-error
                        >
                    </mat-form-field>
                    <button
                        type="submit"
                        class="mat-raised-button mat-button-base mat-accent"
                    >
                        Create
                    </button>
                </div>

                <!-- <div class="pt-24" fxLayout="row" fxLayoutAlign="center center">
                    <button   type="submit" class="mat-raised-button mat-button-base mat-accent">
                        Create
                    </button>
                </div> -->
            </form>
        </div>
    </div>
</div>
